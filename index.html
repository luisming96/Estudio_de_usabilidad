<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaClick  - Final DAW 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark sticky-top shadow-sm">
        <div class="container">
            <button class="btn btn-danger fw-bold px-4 shadow" data-bs-toggle="modal" data-bs-target="#modalSOS">SOS</button>
            <a class="navbar-brand fw-bold mx-auto d-flex align-items-center" href="#">
                <i class="bi bi-heart-pulse-fill logo-icon me-2"></i> VitaClick
            </a>
            <button class="btn btn-outline-light border-0" data-bs-toggle="modal" data-bs-target="#modalSkins">
                <i class="bi bi-gear-fill fs-5"></i>
            </button>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row g-4">
            <div class="col-12 col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-3 bg-white p-3 rounded-4 shadow-sm border">
                    <div>
                        <small class="text-muted fw-bold text-uppercase" style="font-size: 0.7rem;">Control Horario Inteligente</small>
                        <h3 id="reloj" class="fw-bold mb-0 text-primary">00:00:00</h3>
                    </div>
                    <div id="statusDia" class="text-end fw-bold text-muted small"></div>
                </div>

                <input type="text" id="buscador" class="form-control rounded-pill mb-4 border-0 shadow-sm p-3" placeholder="üîç Buscar medicina...">

                <div class="btn-group w-100 mb-4 shadow-sm rounded-pill overflow-hidden p-1 bg-white">
                    <button class="btn btn-outline-primary border-0 rounded-pill active tab-filter" data-val="ma√±ana">Ma√±ana</button>
                    <button class="btn btn-outline-primary border-0 rounded-pill tab-filter" data-val="tarde">Tarde</button>
                    <button class="btn btn-outline-primary border-0 rounded-pill tab-filter" data-val="noche">Noche</button>
                </div>

                <div class="row row-cols-1 row-cols-md-2 g-3" id="listaTareas"></div>
            </div>

            <div class="col-lg-4 d-none d-lg-block">
                <div class="card shadow-lg border-0 rounded-4 p-4 sticky-top" style="top: 90px;">
                    <h5 class="fw-bold text-center mb-4">Adherencia Diaria</h5>
                    <div class="position-relative mb-4" style="height: 200px;">
                        <canvas id="graficoProgreso"></canvas>
                        <div class="position-absolute top-50 start-50 translate-middle text-center">
                            <h2 class="fw-bold mb-0" id="porcentajeTxt">0%</h2>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 py-3 fw-bold rounded-4 shadow" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                        <i class="bi bi-plus-lg me-2"></i>Nueva Toma
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalRegistro" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 shadow-lg">
                <div class="modal-header border-0 pb-0"><h5 class="modal-title fw-bold">Registrar Medicina</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="small fw-bold text-muted">MEDICAMENTO</label>
                        <select id="selMed" class="form-select mb-2 rounded-3">
                            <option value="Amoxicilina">Amoxicilina</option>
                            <option value="Ibuprofeno">Ibuprofeno</option>
                            <option value="Paracetamol">Paracetamol</option>
                            <option value="otro">Otro (Escribir abajo)...</option>
                        </select>
                        <input type="text" id="otroMed" class="form-control d-none mt-2" placeholder="Nombre de la medicina">
                    </div>

                    <div class="form-check form-switch bg-light p-3 rounded-3 border ps-5 mb-3">
                        <input class="form-check-input" type="checkbox" id="esManual">
                        <label class="form-check-label fw-bold" for="esManual">Automedicaci√≥n (Registro puntual)</label>
                    </div>

                    <div id="panelMedico">
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="small fw-bold text-primary">DURACI√ìN (D√çAS)</label>
                                <input type="number" id="duracion" class="form-control" value="7" min="1">
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold text-danger">TOMAS AL D√çA</label>
                                <select id="tomasDiarias" class="form-select">
                                    <option value="1">1 toma</option>
                                    <option value="2">2 tomas</option>
                                    <option value="3" selected>3 tomas</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="small fw-bold">HORA DE LA TOMA</label>
                        <input type="time" id="horaToma" class="form-control rounded-3">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary w-100 py-3 fw-bold rounded-4 shadow" id="btnGuardar">Guardar Medicina</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSOS" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 shadow-lg overflow-hidden">
                <div class="bg-danger p-4 text-center text-white"><h4 class="fw-bold mb-0">EMERGENCIA</h4></div>
                <div class="modal-body p-4 text-center">
                    <input type="tel" id="telFamiliar" class="form-control text-center mb-3 fw-bold fs-5" placeholder="N√∫mero Familiar">
                    <div class="d-grid gap-2">
                        <a href="tel:112" class="btn btn-danger py-3 fw-bold rounded-4 shadow">Llamar 112</a>
                        <a href="#" id="callFamiliar" class="btn btn-primary py-3 fw-bold rounded-4 shadow disabled opacity-50">Llamar Familiar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSkins" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 rounded-4 p-4 shadow-lg text-center">
                <h5 class="fw-bold mb-4">Temas Visuales</h5>
                <div class="d-grid gap-3">
                    <button class="btn btn-outline-primary rounded-pill py-2" onclick="setSkin('std')">‚òÄÔ∏è Est√°ndar</button>
                    <button class="btn btn-dark rounded-pill py-2" onclick="setSkin('dark')">üåô Modo Noche</button>
                    <button class="btn btn-warning fw-bold rounded-pill py-2" onclick="setSkin('acc')">üëÅÔ∏è Accesibilidad</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
